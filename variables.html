<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function letFun() {
          let x = 5; 
          if (true) {
            let x = 10
            console.log(x); 
          }
          console.log(x); 
        }
        
        
        function varFun() {
          var y = 5; 
          if (true) {
            var y = 10; 
            console.log(y); 
          }
          console.log(y); 
        }
        
        
        function constFun() {
          const z = 5; 
          if (true) {
            const z = 10; 
            console.log(z); 
          }
          console.log(z); 
        }
        
        letFun();
        varFun();
        constFun();
        
        
    </script>
</body>
</html>
