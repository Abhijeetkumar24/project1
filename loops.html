<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function whileLoop() {
        let i = 0;
        while (i < 5) {
        console.log(i);
        i++;
        }
    }
    whileLoop();
    
    
    function doWhileLoop() {
        let i = 0;
        do {
        console.log(i);
        i++;
        } while (i < 5);
    }
    doWhileLoop();
    
    
    function forLoop() {
        for (let i = 0; i < 5; i++) {
        console.log(i);
        }
    }
    forLoop();
    
    
    function forEachLoop() {
        const numbers = [1, 2, 3, 4, 5];
        numbers.forEach((num) => {
        console.log(num);
        });
    }
    forEachLoop();
        
    </script>
</body>
</html>
